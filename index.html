<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="variables">
                <div class="inputs">
                    <label class="variable-1">a</label>
                    <input id="first-variable" class="var" type="number" />
                </div>
                <div class="inputs">
                    <label class="variable-2">b</label>
                    <input id="second-variable" class="var" type="number" />
                </div>
                <div class="inputs">
                    <label class="variable-3">c</label>
                    <input id="third-variable" class="var" type="number" />
                </div>
            </div>
            <div class="cont">
                <div class="operator">
                    <button class="buttons" id="calc">Calculate</button>
                </div>
            </div>
            <h1 id="result">0</h1>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
